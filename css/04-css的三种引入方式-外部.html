<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css外部样式，把css样式放在一个独立的页面中，在当前的head标签中引入就可以了</title>
  <!-- href:指定css文件的位置，可以是相对路径也可以是绝对路径。一般使用相对路径 -->
  <link rel="stylesheet" href="style/base.css">
</head>

<body>
  <!--
    外部样式，即把css写在一个独立的页面中，然后哪儿需要哪儿引入
    外部引入的css文件，后缀就是css后缀
    里面直接写css的语法就可以了
    引入外部css文件：在head标签中编写
  -->

  <p>段落1</p>
  <p>段落2</p>
  <p>段落3</p>

  <div>div1块级1</div>
  <div>div2块级2</div>
</body>

</html>
