<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表标签</title>
</head>
<body>
    <!--1. u1标签 无序列表-->
    <!--li 定义列表项-->
    <u1>
        <li>pythin</li>
        <li>fdheufrd</li>
        <li>dheufrdgf</li>
    </u1>

    <!--2. ol标签 有序列表-->
    <!-- li 定义列表项-->
    <ol>
        fredhjfre
        <li>dfefr</li>
        <li>dejwuf</li>
    </ol>

    <!--3. d1标签 -->
    <!--d1: 标记定义了一个定义列表
        dt:创建列表中的上层项目
        dd:创建列表中的最下层项目-->
    <d1>
        <dt>水果</dt>
        <dd>苹果</dd>
        <dd>香蕉</dd>
        <dd>西瓜</dd>
    </d1>
    <d1>
        <dt>女装</dt>
        <dd>上衣</dd>
        <dd>短裤</dd>
        <dd>连衣裙</dd>
    </d1>
     
</body>
</html>
