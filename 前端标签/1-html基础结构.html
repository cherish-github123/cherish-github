<!DOCTYPE html>    <!--文档类型申明，申明html的版本，是固定写法-->
<html>         <!--定义的是一个html文件-->
    <head>         <!--文档头部标签,在页面中显示的就是文档标题-->
        <title>文档标题在这里</title>
    </head>
    <body>        <!--body是页面的主题信息，页面中的文字，图片，音频视频都要放在body里面-->
        <!--HTML中的标签关系只有两种，包含和并列，html标签head标签是包含，head标签和body标签是并列-->
    body标签里面放的是文档主体内容<br />   <!--br是一个单标签，用于换行-->
    页面里面的所有信息都在这里

    </body>
</html>
