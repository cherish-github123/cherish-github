<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链接文本-a标签，href和target属性</title>
</head>
<body>
    <!--1.TODO a标签：超链接标签，要给a标签指定属性-->
    <!-- 1.1 todo href属性：指定超链接跳转的地址，可以填写网络地址，直接跳转到该网页-->
    <a href="https://baidu.com">点击此处进入百度</a><br />
    <a href="https://weibo.com"><font color="red">点击此处进入微博</font></a>
    <br />

    <!-- todo href属性: 本地地址，相对路径，要有一个参照物，相对这个参照物来找目标资源 .表示从当前目录开始找 -->
    <a href="2-html基础结构.html">链接到1-html代码</a><br />
    <a href="./2-html基础结构.html">链接到2-html基础结构</a><br />
    <!-- 1.2 todo href属性：绝对路径地址，从根目录开始查找目标资源 -->
    <a href="E:\软件测试\13.html前端基础\2022-8-23  前端1\上课代码\4-标签属性.html">4-标签属性</a>  <br />


    <!--2. todo target属性：指定超链接打开的方式-->
    <!-- 2.1  TODO   _self  在本页面打开（默认） -->
    <a href="https://baidu.com" target="_self">百度-在本页面打开</a>
    <!-- 2.2   TODO _blank  在新页面打开-->
    <a href="https://baidu.com" target="_blank">百度-在新页面打开</a>
    

    

</body>
</html>
