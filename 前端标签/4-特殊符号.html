<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>特殊符号</title>
</head>
<body>
    <!--1.实体标签-->

    <!--2.英文空格  &nbsp; -->
    hello&nbsp;&nbsp;html<br />
    <!--3.中文空格  &emsp;  -->
    你好哇&emsp;"world"&emsp;&emsp;html


</body>
</html>
