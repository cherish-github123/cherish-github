<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单标签</title>
</head>
<body>
    <!--action 表单提交的目标地址   method:提交方式（GET/POST/PUT/PATCH）-->
    <form action="#" method="post">
        <!-- type:定义表单域的类型-->
        文本框：<input type="text" name="text" maxlength="3"><br />
        密码框：<input type="password" readonly><br />
        单选框：男<input type="radio" name="gender" checked>女<input type="radio" name="gender"><br />
        多选框：小龙虾<input type="checkbox" checked>
                热干面<input type="checkbox">
                大闸蟹<input type="checkbox"><br />
        附件框：<input type="file"><br />
        隐藏域：<input type="hidden"><br />


        <input type="submit" value="提交按钮">
        <input type="button" value="普通按钮" onclick="alert('确认提交吗')">
        <input type="reset">    <!-- 重置按钮，让表单初始化-->
        <!--<input type="image" src="E:\图片\壁纸\635d5ba696db4e36b465e9b3ee44268a.jpg"><br />-->

        下拉框：select
        <select>
            <option value="1">html</option>
            <option value="2">python</option>
            <option value="3">css</option>
            <option value="4">js</option><br />
        </select><br />
        多行文本标签：
        <br />
        <textarea cols="40" rows="10"></textarea>


    </form>
    
</body>
</html>
