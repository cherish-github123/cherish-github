<!DOCTYPE html>
<html lang="cn">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js基础语法</title>
</head>

<body>
  <script>

    // 标识符
    /*
    标识符：变量名 函数名
    标识符的命名规则：
      1. 由字母数字下划线$组成,不能以数字开头
      2. 不能使用js的关键字和保留字
      3. 区分大小写
    */

    //注释
    // 单行注释
    /*
    多行注释
    */


    // 变量  var 变量名 = 变量值
    // var 是在第一次声明变量的时候使用
    //var v1 = 1
    //var v2, v3, v4
    //var v5, v6 = 100
    //var v7 = v8 = 10


    // 变量操作
    // 赋值
    var name = '刘备'
    // 使用-输出到终端
    console.log(name)

    //修改变量的值
    name = '曹操'
    console.log(name)
    var num=90
    console.log(typeof num)

    // 检测变量类型
    console.log(typeof name)


    // 说明： 声明变量可以不用var关键字。建议我们声明变量要写var，规范化的写法。
    age = 100
    console.log(age)

    console.log('====数据类型,基本数据类型和引用数据类型====')
    //基本类型： 
    // number(数字)、string(字符串)、boolean(布尔型)、undefined(未定义)、null(空)
    var num1 = 100
    var num2 = 10.1
    console.log(typeof num1, typeof num2)

    var str1 = 'hello'
    var str2 = "world"
    console.log(typeof str1, typeof str2)

    // 注意：在js中bool类型首字母是小写的
    var bool1 = true
    var bool2 = false
    console.log(typeof bool1, typeof bool2)

    // undefined(未定义)
    var unde1
    var unde2 = undefined
    console.log(typeof unde1, typeof unde2)

    // null(空) 空对象
    var obj_null = null
    console.log(typeof obj_null)


    // 引用数据类型
    // 数组
    // 第一种：构造函数
    var arr1 = new Array(1, 2, 3, 'hello', 'good')
    // 第二种：字面量 - 常用
    var arr2 = [1, 2, 3, 'hello', 'good']
    console.log(typeof arr1, typeof arr2)

    // 函数
    function fn () {

    }
    console.log(typeof fn)

    // 对象
    // 第一种： 构造函数
    var obj1 = new Object()
    // 第二种： 字面量
    var obj2 = {}
    console.log(typeof obj1, typeof obj2)

  </script>
</body>

</html>
