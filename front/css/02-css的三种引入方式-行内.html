<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>行内样式，在标签上面写style属性，在style属性里面写css样式，只能作用于当前这个标签 </title>
</head>

<body>
  <!--color, font-size, font-weight -->
  <!-- 宽:width， 高:height， 背景颜色:backround-color -->
  <div style="width: 200px;height: 200px;background-color: #888;"></div>
  <p style="font-size: 20px;background-color: aquamarine">这是一个有css样式的p标签</p>
</body>

</html>
