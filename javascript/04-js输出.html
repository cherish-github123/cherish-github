<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js输出</title>
</head>

<body>
  <script>
    // 在网页中输出 document.write(msg)
    document.write('hureg<br/>')
    document.write('hgurg')

    // 弹出 alert(msg)
    alert('tyuyh')

    // 在控制台输出
    /*
    控制台：chrome浏览器开发者工具中的一个面板（Console）。
      作用：展示js代码的输出，查看前端的报错，执行js代码

    开发者工具打开：
      第一种方式：在浏览器页面的任意位置，右键点击-检查
      第二种方式：快捷键 F12
      第三种方式：右上角->...->更多工具-开发者工具

    输出的函数：
      console.log(msg)
    */
    console.log('6578698')
    console.log('ABH')

  </script>
</body>

</html>
