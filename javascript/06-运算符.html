<!DOCTYPE html>
<html lang="cn">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>运算符</title>
</head>

<body>
  <script>
    // 算术运算符
    // ++  加一，累加
    var num1 = 1
    num1++     // num1 += 1
    console.log(num1)

    var num2 = 2
    num2--    // num2 -= 1，递减
    console.log(num2)


    // 比较运算符
    // ==  只比较值
    var num3 = 100
    var str3 = '100'

    console.log(num3 == str3)
    // === 全等于：比较值和类型
    console.log(num3 === str3)


    // 三元运算符
    // python语法： 变量 = 条件成立执行的表达式 if 条件 else 条件不成立执行的表达式
    // javascript语法： 变量 = 条件 ? 条件成立执行的表达式 : 条件不成立执行的表达式

    num4 = 100
    num5 = 101
    result = num4 > num5 ? num4 : num5
    console.log(result)

    // 逻辑运算符
    /*
    pyhton     javascript
    and         &&
    or          ||
    not         !
    */


  </script>
</body>

</html>
