<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>内嵌方式，放在script标签里面</title>

</head>

<body>

  <h1>js的基础语法</h1>

  <!--js代码直接写在这个标签中-->
  <script>
    // js的单行注释使用//
    // 这个script可以放在html页面中的任意位置。
    // 一般我们放在head头中，或者body的末尾
    alert('hello world')
  </script>
</body>


</html>
